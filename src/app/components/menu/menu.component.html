<div class ="container">
<div class="cards">
    <div class="card" *ngFor="let food of filteredDb">
        <img class="card-img-top" src="{{food.image_url}}" alt="Card image cap">
        <div class="card-body">
          <h6>{{food.name}}</h6>
          <p class="card-text"> {{food.description}} </p>
        </div>
    </div>
</div>
  <div>
    <button type="button" class="btn btn-primary" (click)="openModal(template)">Open Modal</button>

    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Create Food</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        This is a modal.
        <form [formGroup]="foodForm">
          <label>Name</label>
          <input type="text" class="form-control" id="name"   formControlName = "name"  name="name"> 
          <label>Description</label>
          <input type="text" class="form-control" id="description"  formControlName = "description" name="description">
          <label>Image</label>
          <br>
          <input class="file-input" type="file"  formControlName = "image_url" name="image_url" (change)="uploadFile($event)">
          <br>
          <div *ngIf="uploadPercent | async as pct">
            <progress 
                  [value]="pct" 
                  max="100">        
            </progress>
              {{ pct | number }}%           
            </div>	
          <br>
          <button (click)="addFood()" type="Submit" class="button-primary" [disabled]="!foodForm.valid || !urlReady" > Submit</button>
        </form>
      </div>
    </ng-template>
  </div>
</div>
