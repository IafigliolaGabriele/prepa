<div>
    <div class="intern" *ngFor="let person of db">
      <h3>Ficha: {{person.last_name}},{{person.first_name}}</h3>
      <table>
        <thead>
            <tr>
                <th>
                  Email
                </th>
                <th>
                  Gender
                </th>
                <th>
                  Bitcoin Address
                </th>
              </tr>
        </thead>
        <tbody>
        <tr>
          <td>
            {{person.email}}
          </td>
          <td>
            {{person.gender}}
          </td>
          <td>
            {{person.address}}
          </td>
        </tr>
      </tbody>
      </table>
    </div>
</div>
